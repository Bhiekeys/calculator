<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
       <div class="contain">
            <div class="text">
                <h3 class="head">S P L I</h3>
                <h3 class="head">T T E R</h3>
            </div>
            <div class="all">
                <div class="layer">
                    <div class="bill">
                        <h5>Bill</h5>
                        <input type="text" placeholder="0" class="input">
                    </div>
                    <div class="tip">
                        <h4>Select Tip%</h4>
                        <div class="firstbtns">
                            <button class="btn">5%</button>
                            <button class="btn">10%</button>
                            <button id="but" class="btn">15%</button>
                        </div>
                        <div>
                            <button class="btn">25%</button>
                            <button class="btn">50%</button>
                            <input type="number" id="custom" class="btn" placeholder="custom">
                        </div>
                        <div class="people">
                            <h6>Number of People</h6>
                            <input type="text" placeholder="0" class="input">
                        </div>
                    </div>
                </div>

                <div class="price">
                    <div class="twoprice">
                        <div class="prices">
                            <div>
                                <h5>Tip Amount</h5>
                                <small>/ person</small>
                            </div>
                            <div>
                                <h4>$4.27</h4>
                            </div>
                        </div>
                        <div class="prices">
                            <div>
                                <h5>Total</h5>
                                <small>/ person</small>
                            </div>
                            <div>
                                <h4>$32.79</h4>
                            </div>
                        </div>
                        <div class="buton" >
                            <button class="button">RESET</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>  
</body>
</html>
